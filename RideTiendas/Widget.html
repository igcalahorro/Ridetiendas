        <h2>Selecciona comercio</h2>
        <!-- <input id="comer" value=""> -->
        <!--<form action="" data-dojo-attach-event="onchange:onOpen" style="display: block;">-->
        <form action="" style="display: block;">
            <input type="checkbox" name="comer" value="1">Carnicería
            <br>
            <input type="checkbox" name="comer" value="2">Congelados
            <br>
            <input type="checkbox" name="comer" value="3">Frutería
            <br>
            <input type="checkbox" name="comer" value="4">Frutos secos
            <br>
            <input type="checkbox" name="comer" value="5">Lechería
            <br>
            <input type="checkbox" name="comer" value="6">Panadería
            <br>
            <input type="checkbox" name="comer" value="7">Pescadería
            <br>
            <input type="checkbox" name="comer" value="8">Salazones

            <h2>Introduce tiempo máximo en minutos</h2>
            <select name="time" id="time">
                <option value="1">1 min</option>
                <option value="2">2 min</option>
                <option value="3">3 min</option>
                <option value="5">5 min</option>
                <option value="10">10 min</option>
                <option value="15">15 min</option>
                <option value="20">20 min</option>
                <option value="500">500 min</option>
            </select>
            <br>
            <h2>Modo de viaje</h2>
            <select name="mode" id="bici">
                <option value="1">Bici clásica</option>
                <option value="2">Bici electrica</option>
            </select>
            <br>
            <h2>Marque su ubicación en el mapa</h2>
            <br>
            <button type="button" data-dojo-attach-event="onclick:paramsHandler">Ejecutar</button>
            <button type="button" data-dojo-attach-event="onclick:routeHandler">Find route</button>
        </form>
    </div>
